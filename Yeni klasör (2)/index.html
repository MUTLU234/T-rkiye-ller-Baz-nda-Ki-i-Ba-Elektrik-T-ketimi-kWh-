<!DOCTYPE html>
<html>
<head>
    <title>Türkiye Elektrik Tüketimi Haritası</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>2021 Kişi Başına Ortalama Elektrik Tüketimi (Kwh)</h1>
    <div id="map"></div>

    <script>
        // JSON verisini yükle

        fetch('city_data.json')
            .then(response => response.json())
            .then(cityData => {
                // Leaflet haritasını oluştur
                const map = L.map('map').setView([39.0, 35.0], 6);

                // OpenStreetMap katmanını ekle
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                

                // Elektrik tüketimine göre renk skalası
                const colorScale = d3.scaleSequential(d3.interpolateRdYlBu)
                    .domain([d3.max(cityData, d => d.electricity), d3.min(cityData, d => d.electricity)]);
    

                // Şehir verilerini haritaya ekle
                cityData.forEach(city => {
                    L.circleMarker([city.latitude, city.longitude], {
                        radius: 800,
                        fillColor: colorScale(city.electricity),
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    })
                    .bindPopup(`<b>${city.name}</b><br>Elektrik Tüketimi: ${city.electricity} Kwh`)
                    .addTo(map);
                });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
